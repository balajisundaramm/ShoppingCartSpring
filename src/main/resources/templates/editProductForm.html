<!-- Home page of the application  -->
<!DOCTYPE html>
<!-- External Thymeleaf link  -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home Page</title>
<!-- External bootstrap link -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.star {
	color: red;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand glyphicon glyphicon-shopping-cart"
					href="/admin_home">Home</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Categories<span class="caret"></span></a>
						<ul class="dropdown-menu">

							<li th:each="category : ${categories}"><a
								th:href="@{|/category/${category.name}|}"
								th:text="${category.name}"></a></li>


							<li><a href="/add_category_form">Add new</a></li>
						</ul></li>
					<li><a href="/user_list" class="glyphicon glyphicon-user">Users</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/admin_logout"><span
							class="glyphicon glyphicon-log-out"></span>Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div style="color: red;" th:text="${message}"></div>
		<form action="/edit_product" method="post">
			<div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label for="branch">Category : <span class="star">*</span></label>
						<input type="hidden" class="form-control" id="sel_branch" name=""
							required="required"></input>
					</div>

					<div class="col-sm-6">
						<select class="form-control" id="sel1" name="categoryName">
							<th:block th:each="category : ${categories}">
							<option th:text="${category.name}"></option>
							</th:block>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label>Product Name : <span class="star">*</span></label>
					</div>
					<div class="col-sm-6">
							<input type="text" class="form-control" id="" name="productName"
								th:value="${product.productName}" readonly="readonly"/>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label>Description : <span class="star">*</span></label>
					</div>
					<div class="col-sm-10">
						<textarea rows="5" cols="55" maxlength="2000" name="description" th:text="${product.description}">
							</textarea>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label>Price : <span class="star">*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="number" class="form-control" id="price" name="price" th:value="${product.price}" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label>In Stock : <span class="star">*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="number" class="form-control" id="" name="stock"
							th:value="${product.stock}" />
					</div>
				</div>
				<div class="col-md-8 text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
