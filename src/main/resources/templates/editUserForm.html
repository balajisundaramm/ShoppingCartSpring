<!-- Home page of the application  -->
<!DOCTYPE html>
<!-- External Thymeleaf link  -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Home</title>
<!-- External bootstrap link -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.bs-example {
	margin: 20px;
}
.star{
	color: red;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand glyphicon glyphicon-shopping-cart"
					href="/admin_home">Home</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Categories<span class="caret"></span></a>
						<ul class="dropdown-menu">

							<li th:each="category : ${categories}"><a
								th:href="@{|/category/${category.name}|}"
								th:text="${category.name}"></a></li>


							<li><a href="/add_category_form">Add new</a></li>
						</ul></li>
					<li><a href="/user_list" class="glyphicon glyphicon-user">Users</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/admin_logout"><span
							class="glyphicon glyphicon-log-out"></span>Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div style="color: red;" th:text="${message}"></div>
		<div>
			<form action="/authenticate_admin" method="post">
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Name:<span class="star">*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="" name=""
							th:value="${user.name}" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Email:<span class="star">*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="" th:value="${user.email}"
							name="" disabled="disabled"/>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Password:<span class="star">*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="" th:value="${user.password}"
							name="" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Retype Password:<span class="star">*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="password" class="form-control" id=""
							name="" th:value="${user.password}" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Mobile:<span class="star">*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="" th:value="${user.mobile}"
							name="" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Date of birth:<span class="star">*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="" th:value="${user.dob}"
							name="" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-2">
						<label>Gender:<span class="star">*</span></label>
					</div>
					<div class="form-group col-sm-1">
						<label class="radio-inline"> <input type="radio"
							value="male" name="userGender"></input>Male
						</label>
					</div>
					<div class="form-group col-sm-1">
						<label class="radio-inline"> <input type="radio"
							value="male" name="userGender"></input>Female
						</label>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label>Address:<span class="star">*</span></label>
					</div>
					<div class="col-sm-10">
						<textarea rows="5" cols="55" maxlength="2000"
							th:text="${user.address}" name="userAddress">
							</textarea>
					</div>
				</div>
				<div class="col-md-8 text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
