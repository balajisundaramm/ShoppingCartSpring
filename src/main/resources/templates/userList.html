<!-- Home page of the application  -->
<!DOCTYPE html>
<!-- External Thymeleaf link  -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Home</title>
<!-- External bootstrap link -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.bs-example {
	margin: 20px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand glyphicon glyphicon-shopping-cart"
					href="/admin_home">Home</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li class="dropdown"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#">Categories<span class="caret"></span></a>
						<ul class="dropdown-menu">

							<li th:each="category : ${categories}"><a
								th:href="@{|/category/${category.name}|}"
								th:text="${category.name}"></a></li>


							<li><a href="/add_category_form">Add new</a></li>
						</ul></li>
					<li><a href="/user_list" class="glyphicon glyphicon-user">Users</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/admin_logout"><span
							class="glyphicon glyphicon-log-out"></span>Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div style="color: red;" th:text="${message}"></div>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td><a th:href="@{|/history/${user.email}|}" th:text="${user.name}"></a></td>
					<!-- <td th:text="${user.name}"></td> -->
					<td th:text="${user.email}"></td>
					<td th:text="${user.mobile}"></td>
					<td><a th:href="@{|/user/${user.id}|}" class="glyphicon glyphicon-pencil"></a></td>
					<td><a th:href="@{|/delete_user/${user.id}|}" class="glyphicon glyphicon-trash" 
					onclick="return confirm('Are you sure you want to delete this user?');"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
