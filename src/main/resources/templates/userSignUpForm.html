<!-- Home page of the application  -->
<!DOCTYPE html>
<!-- External Thymeleaf link  -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home Page</title>
<!-- External bootstrap link -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">

span {
	color: red;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Shopping Cart</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a class="glyphicon glyphicon-log-in" href="/user_login"> Login</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div style="color: red;" th:text="${message}"></div>
		<div>
			<form action="/register" method="post">
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Name:<span>*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="" placeholder=""
							name="name" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Email:<span>*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="" placeholder=""
							name="email" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Password:<span>*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="" placeholder=""
							name="password" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Retype Password:<span>*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="" placeholder=""
							name="rePassword" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Mobile:<span>*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="" placeholder=""
							name="mobile" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label> Date of birth:<span>*</span></label>
					</div>
					<div class="col-sm-6">
						<input type="date" class="form-control" id="" placeholder=""
							name="dob" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-2">
						<label>Gender:<span>*</span></label>
					</div>
					<div class="form-group col-sm-1">
						<label class="radio-inline"> <input type="radio"
							value="male" name="gender"></input>Male
						</label>
					</div>
					<div class="form-group col-sm-1">
						<label class="radio-inline"> <input type="radio"
							value="female" name="gender"></input>Female
						</label>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2">
						<label>Address:<span>*</span></label>
					</div>
					<div class="col-sm-10">
						<textarea rows="5" cols="55" maxlength="2000"
							placeholder="Billing Address" name="address">
							</textarea>
					</div>
				</div>
				<div class="col-md-8 text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
