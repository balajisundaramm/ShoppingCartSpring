<!-- Home page of the application  -->
<!DOCTYPE html>
<!-- External Thymeleaf link  -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Home Page</title>
<!-- External bootstrap link -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
<style>
</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Shopping Cart</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div style="color: red;" th:text="${message}"></div>
		<div>
			<form action="/authenticate_admin" method="post">
				<div class="form-group row">
					<div class="col-sm-2" id="email-error-dialog">
						<label class="glyphicon glyphicon-user"> Email:</label>
					</div>
					<div class="col-sm-6" id="email-error-dialog">
						<input type="text" pattern="^(admin)$" class="form-control"
							id="name" placeholder="Enter email" name="userName"
							required="required" data-validation="required pattern"
							data-validation-error-msg-required="User name cannot be empty"
							data-validation-error-msg-pattern="Enter admin" />
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2" id="email-error-dialog">
						<label class="glyphicon glyphicon-lock"> Password:</label>
					</div>
					<div class="col-sm-6" id="email-error-dialog">
						<input type="password" pattern="^(admin123)$" class="form-control"
							id="password" placeholder="Enter password" name="password"
							required="required" data-validation="required pattern"
							data-validation-error-msg-required="User name cannot be empty"
							data-validation-error-msg-pattern="Enter admin" />
					</div>
				</div>
				<div class="col-md-8 text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
