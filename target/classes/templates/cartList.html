<!-- Home page of the application  -->
<!DOCTYPE html>
<!-- External Thymeleaf link  -->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Home</title>
<!-- External bootstrap link -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style type="text/css">
.bs-example {
	margin: 20px;
}

h4 {
	color: #0079ff;
}
</style>
<script>
	var index = 0;
	$(document).ready(function() {
		/* Creating dynamic id and name for all the checkboxes. */
		var i = 0;
		$('input[type=checkbox]').each(function() {
			i++;
			var name = 'product_' + i;
			var id = 'id_' + i;
			$(this).attr('name', name);
			$(this).attr('id', id);
		});
		/* Creating dynamic id and name for the input forms for quaNTITY */
		var x = 0;
		$('input[type=number]').each(function() {
			x++;
			var newID = 'number_' + x;
			var numId = 'num_id_' + x;
			$(this).attr('name', newID);
			$(this).attr('id', numId);
		});
		/* FUNCTION TO ENABLE AND DISABLE THE QUANTITY FIELS BASED ON THE CHECKBOX. */
		$('input').each(function(index, value) {
			$('#id_' + (index + 1)).on('click', function() {
				if ($(this).is(':checked')) {
					$('#num_id_' + (index + 1)).prop('disabled', false)
				} else {
					$('#num_id_' + (index + 1)).val('')
					$('#num_id_' + (index + 1)).prop('disabled', 'disabled')
				}
			});
		});
	});
</script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/user_home">Home</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Categories<span class="caret"></span></a>
					<ul class="dropdown-menu">

						<li th:each="category : ${categories}"><a
							th:href="@{|/user_category/${category.name}|}"
							th:text="${category.name}"></a></li>
					</ul></li>
				<li><a href="/product_list">All Products</a></li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/view_cart"><span
						class="glyphicon glyphicon-shopping-cart"></span> View Cart</a></li>
				<li><a href="/"><span class="glyphicon glyphicon-log-out"></span>
						Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div style="color: red;" th:text="${message}"></div>
		<div class="row col-sm-12">
			<div class="col-sm-2">
				<h4>Cart Products :</h4>
			</div>
		</div>
		<form id="cart" action="/add_checkout" method="post">
			<table class="table">

				<thead>
					<tr>
						<th>Product</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="product : ${products}">
						<td th:text="${product.productName}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.quantity}"></td>
						<td><a
							th:href="@{|/delete_product/${product.productName}|}"
							class="glyphicon glyphicon-trash"
							onclick="return confirm('Are you sure you want to delete this product from cart?');"></a></td>
					</tr>
				</tbody>
			</table>
			<div class="col-sm-offset-10">
				<button type="submit" class="btn btn-primary float-right">Proceed</button>
				<a href="/product_list" class="btn btn-primary float-right">Browse</a>
			</div>
		</form>
	</div>
</body>
</html>
